<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  
  
  <title>Results summary component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="page-container">
    <div class="container">
    <div class="left">
      <h2 style="text-align:center">Your Result </h2>
      <div class="circle">
        <br>
       <p style="font-size: 50px;"><b>76</b></p>of 100
      </div>
      <b><h3 style="font-size: 30px;">Great</h3></b> 
      <h5>You scored higher than 65% <br> of the people who have taken <br> these tests.</h5>
  
  
    </div>
    
    <div class="right" >
      <h2>&nbsp Summary</h2>
      <div class="box1">
        <img src="icon-reaction.svg" alt="" srcset="" class="reaction-image">
        <!-- <h4 > Reaction &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<b>80</b> / 100</h4>     -->
      <span>Reaction</span> 
      <span style="float:right"><b> 80</b> / 100</span>
      </div>
  
      <div class="box2">
        <img src="icon-memory.svg" alt="" srcset="" class="reaction-image">
        <!-- <h4 > Reaction &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<b>80</b> / 100</h4>     -->
      <span>Memory</span> 
      <span style="float:right"><b> 92</b> / 100</span>
      </div>
  
      <div class="box3">
        <img src="icon-verbal.svg" alt="" srcset="" class="reaction-image">
        <!-- <h4 > Reaction &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<b>80</b> / 100</h4>     -->
      <span>Verbal</span> 
      <span style="float:right"><b> 61</b> / 100</span>
      </div>
  
      <div class="box4">
        <img src="icon-visual.svg" alt="" srcset="" class="reaction-image">
        <!-- <h4 > Reaction &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp<b>80</b> / 100</h4>     -->
      <span>Visual</span> 
      <span style="float:right"><b> 72</b> / 100</span>
      </div>
      <div class="btn">
        <span>Continue</span> 
       </div>
    </div>
  </div>
  </div>
 </body>
  </html>
